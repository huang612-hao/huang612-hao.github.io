        <h1 id="处理"><a href="#处理" class="headerlink" title="处理"></a>处理</h1><h2 id="命令"><a href="#命令" class="headerlink" title="命令"></a>命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">查看是否有在落盘</span></span><br><span class="line">lotus-miner  sealing jobs | grep -i fin |wc -l</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">停落盘</span></span><br><span class="line">lotus-miner worker-pause --uuid all --tt fin</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">开落盘：</span></span><br><span class="line">lotus-miner worker-resume --uuid  all  -tt  fin</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">释放内存</span></span><br><span class="line">sync &amp;&amp; echo 3 &gt; /proc/sys/vm/drop_caches</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">让任务给别的机器做</span></span><br><span class="line">lotus-miner sealing jobs |grep  &quot;&quot; | awk &#x27;&#123;print &quot;lotus-miner sealing  abort &quot; $1&#125;&#x27;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">查看状态扇区</span></span><br><span class="line">lotus-miner sectors list --states Committing | awk &#x27;NR&gt;1&#123;print $1&#125;&#x27; &gt; /tmp/ip1.txt </span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">下载lotus快照</span></span><br><span class="line">apt -y install dos2unix &amp;&amp; curl -sI  https://snapshots.mainnet.filops.net/minimal/latest.zst |  awk &#x27;/Location:/ &#123;print &quot;wget -c &quot; $2&#125;&#x27;  |dos2unix| bash </span><br></pre></td></tr></table></figure>

<h2 id="报错"><a href="#报错" class="headerlink" title="报错"></a>报错</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">证明</span></span><br><span class="line">strace df -h</span><br><span class="line">time=$(date +%Y-%m-%d )</span><br><span class="line">cat /opt/raid0/lotusminer-window/lotusminer/logs | grep -a $time  |  grep -E &quot;Checked|computing|Submit|checkPro|faulty sectors|migrated|deadline [0-9]|ERROR|successful|WARN|Index|advmgr&quot; -a</span><br><span class="line">lotus-miner proving deadlines | grep current</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">GPU报错</span></span><br><span class="line">sudo rmmod nvidia_drm</span><br><span class="line">sudo rmmod nvidia_uvm</span><br><span class="line">sudo rmmod nvidia_modeset</span><br><span class="line">sudo rmmod nvidia</span><br><span class="line">nvidia-smi</span><br><span class="line">apt-mark hold nvidia-driver-515-server (驱动版本号)</span><br><span class="line">查看驱动版本号：cat /proc/driver/nvidia/version</span><br></pre></td></tr></table></figure>

<h2 id="存储"><a href="#存储" class="headerlink" title="存储"></a>存储</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">格式化文件系统</span></span><br><span class="line">lsblk |grep -w 14.6T |awk &#x27;&#123;print &quot;mkfs.xfs -f /dev/&quot;$1&#125;&#x27;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">创建目录</span></span><br><span class="line">mkdir -p /mnt/disk&#123;1..36&#125;</span><br><span class="line"></span><br><span class="line">lsblk -l |grep &#x27;14.6T&#x27; |awk &#x27;&#123;printf $1&quot;|&quot;&#125;&#x27;</span><br><span class="line"></span><br><span class="line">lsblk |grep -w 14.6T |awk &#x27;&#123;print   $1&#125;&#x27;</span><br><span class="line">lsblk |grep -w 14.6T |awk &#x27;&#123;print   $1&#125;&#x27; | wc -l</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">安装redis 和nfs</span></span><br><span class="line">apt install redis -y</span><br><span class="line">apt install nfs-kernel-server -y</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">安装mergerfs</span></span><br><span class="line">sudo add-apt-repository ppa:ubuntu-toolchain-r/test</span><br><span class="line">apt -y install libgcc-s1</span><br><span class="line">dpkg -i mergerfs_2.33.5-179-gaef99ad~ubuntu-bionic_amd64_1.deb</span><br><span class="line">systemctl restart nfs-server.service </span><br><span class="line">systemctl status nfs-server.service </span><br><span class="line"></span><br><span class="line">echo &quot;/export *(rw,async,no_root_squash,no_subtree_check,fsid=-1)&quot; &gt;  /etc/exports</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">开始跑</span></span><br><span class="line">df -h | grep 15T |awk &#x27;&#123;printf $NF&quot;:&quot;&#125;&#x27; |awk &#x27;&#123;print &quot;mergerfs -o noforget,allow_other,use_ino,nonempty,category.create=redis,minfreespace=65G,combinedirs=/cache/:/sealed/,redis=tcp://127.0.0.1,threads=40,security_capability=false,cache.attr=10000,cache.entry=1000,cache.negative_entry=1000,cache.readdir=true   &quot;$1 &quot;  /export&quot;&#125;&#x27;|bash</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">先河</span></span><br><span class="line">df -h | grep 15T |awk &#x27;&#123;printf $NF&quot;:&quot;&#125;&#x27; |awk &#x27;&#123;print &quot;mergerfs -o noforget,allow_other,use_ino,nonempty,category.create=redis,minfreespace=65G,combinedirs=/.lotusworker/cache/:/.lotusworker/sealed/,redis=tcp://127.0.0.1,threads=40,security_capability=false,cache.attr=10000,cache.entry=1000,cache.negative_entry=1000,cache.readdir=true   &quot;$1 &quot;  /export&quot;&#125;&#x27;|bash</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">官方</span></span><br><span class="line"> df -h | grep 15T |awk &#x27;&#123;printf $NF&quot;:&quot;&#125;&#x27; |awk &#x27;&#123;print &quot;mergerfs -o noforget,allow_other,use_ino,nonempty,minfreespace=65G,category.create=rand  &quot;$1 &quot;  /export&quot;&#125;&#x27;|bash</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">systemctl restart nfs-server.service </span><br><span class="line">systemctl status nfs-server.service </span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">建目录</span></span><br><span class="line">mkdir /mnt/data&#123;1..36&#125;</span><br><span class="line">for i in `lsblk |grep 14.6 |awk &#x27;&#123;print &quot;ls -l  /dev/disk/by-uuid | grep &quot;$1&#125;&#x27; | bash  | awk &#x27;&#123;print $9&#125;&#x27;  | sort | uniq` ; do a=$(($a+1)); echo &quot;/dev/disk/by-uuid/$i /mnt/data$a xfs defaults 0 0&quot;; done</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">存储初始化</span></span><br><span class="line">source /opt/raid0/lotusminer-window/profile </span><br><span class="line">lotus-miner storage attach --store --init /mnt/10.0.200.4/export</span><br><span class="line">source /opt/raid0/lotusminer-winning/profile </span><br><span class="line">lotus-miner storage attach --store /mnt/10.0.200.4/export</span><br><span class="line">source /opt/raid0/lotusminer-sealing/profile </span><br><span class="line">lotus-miner storage attach --store /mnt/10.0.200.4/export</span><br></pre></td></tr></table></figure>

<h2 id="钱包"><a href="#钱包" class="headerlink" title="钱包"></a>钱包</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">##########多签钱包提币，转币</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">提币</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">miner上执行，取到提币返回值</span></span><br><span class="line">lotus chain encode params --encoding=hex  &lt;miner地址&gt;  16   &#123;\&quot;amountRequested\&quot;:\&quot;500000000000000000000\&quot;&#125;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">审批地址上执行</span></span><br><span class="line">lotus msig propose --from=&lt;多签审批地址&gt;   &lt;多签钱包地址&gt;    &lt;miner地址&gt;    0  16   &lt;返回值&gt;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">转币</span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">miner上执行，取转币返回值</span></span><br><span class="line">lotus chain  encode params --encoding=hex &lt;多签钱包地址&gt;  2  &quot;&#123;\&quot;To\&quot;:\&quot;&lt;到账地址&gt;\&quot; ,\&quot;Value\&quot;:\&quot;&lt;转账金额&gt;\&quot; , \&quot;Method\&quot;:2 , \&quot;Params\&quot;:\&quot;null\&quot;&#125;&quot;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">在审批地址上执行</span></span><br><span class="line">lotus msig propose --from &lt;多签审批地址&gt;  &lt;多签钱包地址&gt;  &lt;到账地址&gt;  &lt;转账金额&gt;   0   &lt;返回值&gt;  </span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">############更好普通owner钱包为多签钱包</span></span></span><br><span class="line">lotus-miner actor control list --verbose    #查看miner钱包</span><br><span class="line">lotus msig create --required=2 --from [发起人] [签名人1，签名人2]                //创建多签钱包</span><br><span class="line">lotus msig inspect    f000000&lt;多签钱包&gt;                                                                         //检查多签钱包</span><br><span class="line">lotus send --from    owner钱包    多签钱包   0.1                                                 //给多签钱包转0.1个fil。</span><br><span class="line">lotus-miner actor set-owner --really-do-it &lt;newOwner&gt; &lt;oldOwner&gt;         //更换owner钱包给多签地址</span><br><span class="line">lotus chain encode params --encoding=hex &lt;minerAddress&gt; 23 \&quot;&lt;newOwnerIdAddress&gt;\&quot;     //执行特有方法得到返回值</span><br><span class="line">lotus msig propose --from=&lt;newOwnerSigner&gt; &lt;newOwner&gt; &lt;minerAddress&gt; 0 23 &lt;params&gt;        //确认更换多签钱包</span><br><span class="line">通知财务添加多签钱包地址到这个节点审批</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">###更换worker钱包</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">创建新钱包</span></span><br><span class="line">lotus wallet new bls</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">向新钱包转点钱</span></span><br><span class="line">lotus send --from    &lt;旧钱包&gt;    &lt;新钱包&gt;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">#更改worker地址，命令很快结束，但是要5.5小时才能生效</span></span></span><br><span class="line">lotus-miner actor propose-change-worker  --really-do-it   &lt;新地址&gt;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">####更换control钱包</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">创建新钱包</span></span><br><span class="line">lotus wallet new bls</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">向新钱包转点钱</span></span><br><span class="line">lotus send --from    &lt;旧钱包&gt;    &lt;新钱包&gt;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">更换两个control钱包</span></span><br><span class="line">lotus-miner actor control set  --really-do-it=true  &lt;新地址1&gt; </span><br></pre></td></tr></table></figure>

 nofile          10000000</span><br><span class="line">root            soft    nofile          10000000</span><br><span class="line">root            hard    nofile          10000000</span><br><span class="line">*               soft    noproc          65000</span><br><span class="line">*               hard    noproc          65000</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line">cat &gt;/etc/sysctl.conf&lt;&lt;EOF</span><br><span class="line">fs.file-max=10000000</span><br><span class="line">fs.nr_open=10000000</span><br><span class="line">net.ipv4.tcp_tw_reuse = 1</span><br><span class="line">net.ipv4.tcp_fin_timeout = 30</span><br><span class="line">net.ipv4.tcp_keepalive_time = 1200</span><br><span class="line">net.ipv4.ip_local_port_range = 10000 65000</span><br><span class="line">net.ipv4.tcp_max_syn_backlog = 204800</span><br><span class="line">net.ipv4.tcp_max_tw_buckets = 204800</span><br><span class="line">net.ipv4.tcp_max_orphans = 204800</span><br><span class="line">net.core.netdev_max_backlog = 204800</span><br><span class="line">net.core.somaxconn = 131070</span><br><span class="line">vm.swappiness = 0</span><br><span class="line">net.unix.max_dgram_qlen = 128</span><br><span class="line">net.ipv4.conf.all.rp_filter = 0</span><br><span class="line">net.ipv4.conf.default.rp_filter = 0</span><br><span class="line">net.ipv4.conf.all.accept_source_route = 0</span><br><span class="line">net.ipv4.conf.default.accept_source_route = 0</span><br><span class="line">net.ipv4.neigh.default.gc_thresh1 = 512</span><br><span class="line">net.ipv4.neigh.default.gc_thresh2 = 28672</span><br><span class="line">net.ipv4.neigh.default.gc_thresh3 = 32768</span><br><span class="line">vm.dirty_background_ratio = 15</span><br><span class="line">vm.dirty_ratio = 20</span><br><span class="line">vm.dirty_expire_centisecs = 6000</span><br><span class="line">EOF</span><br><span class="line">sysctl -p</span><br><span class="line"></span><br><span class="line">sed -i &quot;/DefaultLimitNOFILE/c DefaultLimitNOFILE=10000000&quot; /etc/systemd/system.conf</span><br><span class="line">sed -i &quot;/DefaultLimitNPROC/c DefaultLimitNPROC=10000000&quot; /etc/systemd/system.conf</span><br><span class="line">systemctl daemon-reexec</span><br><span class="line"></span><br><span class="line">2、依赖安装</span><br><span class="line">apt update </span><br><span class="line"></span><br><span class="line">apt install -y tcpdump bash-completion bc net-tools mtr traceroute psmisc tcptrack nload ntpdate lsof tree lrzsz wget glances rsync zip unzip tcptraceroute hwloc ipmitool nvidia-driver-470 tmux -y</span><br><span class="line"></span><br><span class="line">3、时间同步及CST时区设置</span><br><span class="line">timedatectl set-timezone Asia/Shanghai</span><br><span class="line">(crontab -l;echo &quot;*/1 *  *  *  *  /usr/sbin/ntpdate cn.pool.ntp.org &amp;&gt;/dev/null&quot;) |crontab</span><br><span class="line"></span><br><span class="line">4、nvme盘组RAID1</span><br><span class="line">parted  /dev/nvme0n1  mklabel loop  </span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">mdadm -Cv /dev/md0 -a <span class="built_in">yes</span> -n 磁盘数量 -l RAID级别 数据盘1 数据盘2 ....</span></span><br><span class="line">mdadm -Cv /dev/md0 -a yes -n 2 -l 1 /dev/nvme1n1 /dev/nvme2n1 </span><br><span class="line">mdadm -D --scan &gt;/etc/mdadm.conf</span><br><span class="line">mkfs.xfs /dev/md0</span><br><span class="line">ls -l /dev/disk/by-uuid/|awk &#x27;/md0/&#123;print &quot;echo \&quot;/dev/disk/by-uuid/&quot;$9&quot; /opt/raid0 xfs defaults 0 0\&quot; &gt;&gt;/etc/fstab&quot;&#125;&#x27;|bash </span><br><span class="line">mount -a</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">确认挂载正确</span></span><br><span class="line">df -h /opt/raid0</span><br><span class="line"></span><br><span class="line">5、 lotus 服务部署</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">创建工作目录</span></span><br><span class="line">workpath=/opt/raid0</span><br><span class="line">mkdir -p /$&#123;workpath&#125;/&#123;lotus/bin,filecoin-proof-parameters&#125;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">下载程序(可以拷贝)</span></span><br><span class="line">拷贝lotus</span><br><span class="line">做软连接</span><br><span class="line">so $&#123;workpath&#125;/lotus/bin/lotus /usr/local/bin/lotus</span><br><span class="line"></span><br><span class="line">6、下载快照   chain.car</span><br><span class="line">cd /opt/raid0/</span><br><span class="line">在有lotus上执行</span><br><span class="line">导出快照</span><br><span class="line">lotus chain export --skip-old-msgs --recent-stateroots=900 chain.car</span><br><span class="line">方法2:</span><br><span class="line">curl -sI https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car | perl -ne &#x27;/x-amz-website-redirect-location:\s(.+)\.car/ &amp;&amp; print &quot;$1.sha256sum\n$1.car&quot;&#x27; | xargs wget</span><br><span class="line">https://lotus.filecoin.io/lotus/manage/chain-management/</span><br><span class="line"></span><br><span class="line">7、下载证明参数 filecoin-proof-parameters</span><br><span class="line">在有的地方拷贝</span><br><span class="line"></span><br><span class="line">8、创建环境变量文件</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">lotus 相关环境变量</span></span><br><span class="line">mkdir -p /opt/raid0/minerbackup</span><br><span class="line">rayonnum=`lscpu |awk &#x27;/^CPU\(s\):/&#123;print $2*2&#125;&#x27;`</span><br><span class="line">gpuid0=`lspci|awk &#x27;/VGA.*NVIDIA Corporation/&#123;print strtonum(&quot;0x&quot;$1)&#125;&#x27;|sed -n 1p`</span><br><span class="line">gpuid1=`lspci|awk &#x27;/VGA.*NVIDIA Corporation/&#123;print strtonum(&quot;0x&quot;$1)&#125;&#x27;|sed -n 2p`</span><br><span class="line">[ -z &quot;$gpuid1&quot; ] &amp;&amp; gpuid1=$gpuid0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">cat &gt;/opt/raid0/profile&lt;&lt;EOF</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">common</span> </span><br><span class="line">export PATH=\$&#123;PATH&#125;:/usr/local/bin/</span><br><span class="line">export RUST_LOG=info</span><br><span class="line">export FIL_PROOFS_PARENT_CACHE=/opt/raid0/filecoin-parents/</span><br><span class="line">export FIL_PROOFS_PARAMETER_CACHE=/opt/raid0/filecoin-proof-parameters/</span><br><span class="line">export IPFS_GATEWAY=&quot;https://proof-parameters.s3.cn-south-1.jdcloud-oss.com/ipfs/&quot;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">lotus</span></span><br><span class="line">export LOTUS_PATH=/opt/raid0/lotus</span><br><span class="line">export TMPDIR=/opt/raid0/</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="built_in">export</span> LOTUS_BACKUP_BASE_PATH=/opt/raid0/minerbackup （分离的时候需要使用）</span></span><br><span class="line">EOF</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">配置自动导入环境变量</span></span><br><span class="line">echo &quot;source /opt/raid0/profile&quot; &gt;&gt;/etc/profile</span><br><span class="line"></span><br><span class="line">9、创建进程配置文件</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">lotus 进程配置</span></span><br><span class="line">ip=`hostname -I|awk &#x27;&#123;print $1&#125;&#x27;`（注意ip的正确）</span><br><span class="line"></span><br><span class="line">cat &gt;/opt/raid0/lotus/config.toml&lt;&lt;EOF</span><br><span class="line">[API]</span><br><span class="line">  ListenAddress = &quot;/ip4/$&#123;ip&#125;/tcp/1234/http&quot;</span><br><span class="line">[Backup]</span><br><span class="line">  DisableMetadataLog = true</span><br><span class="line">[Libp2p]</span><br><span class="line">[Pubsub]</span><br><span class="line">[Client]</span><br><span class="line">[Metrics]</span><br><span class="line">[Wallet]</span><br><span class="line">[Fees]</span><br><span class="line">[Chainstore]</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line">10、 创建启动脚本</span><br><span class="line">cat &gt;/opt/raid0/start_lotus.sh&lt;&lt;EOF</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">!/bin/bash</span></span><br><span class="line">source /opt/raid0/profile</span><br><span class="line">nohup lotus daemon &gt; /opt/raid0/lotus/logs 2&gt;&amp;1 &amp;</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line">11、导入快照</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">导入环境变量</span></span><br><span class="line">source /opt/raid0/profile</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">以前台运行方式导入快照, 建议用复用终端tmux进行</span></span><br><span class="line">ll</span><br><span class="line">/opt/raid0/minimal_finality_stateroots_517061_2021-02-20_11-00-00.car</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">导入快照</span></span><br><span class="line">lotus daemon --import-snapshot chain.car</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">启动lotus</span></span><br><span class="line">bash /opt/raid0/start_lotus.sh</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">检查同步高度, 输出Done表示同步完成</span></span><br><span class="line">lotus sync wait </span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">导入结束后直接结束进程pkill lotus，通过脚本方式后台启动。</span></span><br><span class="line"></span><br><span class="line">12、启动服务</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">脚本方式启动</span></span><br><span class="line">bash /opt/raid0/start_lotus.sh</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">检查运行日志</span></span><br><span class="line">tail -f /opt/raid0/lotus/logs</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">13、创建worker及owner钱包</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">创建两个钱包地址，lotus自身不区分钱包用途，这里的worker和owner概念来自miner。</span></span><br><span class="line">lotus wallet new bls</span><br><span class="line">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx1</span><br><span class="line"></span><br><span class="line">lotus wallet new bls</span><br><span class="line">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx2</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看钱包地址</span></span><br><span class="line">lotus wallet list</span><br><span class="line">Address                                              Balance    Nonce  </span><br><span class="line">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx1  0 FIL  	0  </span><br><span class="line">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx2  0 FIL    	0</span><br><span class="line"></span><br><span class="line">14、为owner钱包充值1个fil</span><br><span class="line">选择其中一个地址作为owner钱包，创建矿工号时需要手续费</span><br><span class="line"></span><br><span class="line">15、再建一个地址做control钱包</span><br><span class="line">lotus-miner actor control  set  --really-do-it   钱包地址</span><br><span class="line"></span><br><span class="line">16 lotus-miner 服务部署</span><br><span class="line">17、创建工作目录及下载程序</span><br><span class="line">workpath=/opt/raid0</span><br><span class="line">mkdir -p /$&#123;workpath&#125;/&#123;lotusminer/bin,filecoin-proof-parameters,minerbackup&#125;</span><br><span class="line"></span><br><span class="line">18、拷贝lotus-miner</span><br><span class="line">在有的地方去拷贝</span><br><span class="line"></span><br><span class="line">19、做软链接</span><br><span class="line">ln -fs /opt/raid0/lotusminer/bin/lotus-miner /usr/local/bin/lotus-miner</span><br><span class="line"></span><br><span class="line">20、创建环境变量文件</span><br><span class="line">cat &gt;/opt/raid0/profile&lt;&lt;EOF</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">common</span> </span><br><span class="line">export PATH=\$&#123;PATH&#125;:/usr/local/bin/</span><br><span class="line">export RUST_LOG=info</span><br><span class="line">export FIL_PROOFS_PARENT_CACHE=/opt/raid0/filecoin-parents/</span><br><span class="line">export FIL_PROOFS_PARAMETER_CACHE=/opt/raid0/filecoin-proof-parameters/</span><br><span class="line">export IPFS_GATEWAY=&quot;https://proof-parameters.s3.cn-south-1.jdcloud-oss.com/ipfs/&quot;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">lotus</span></span><br><span class="line">export LOTUS_PATH=/opt/raid0/lotus</span><br><span class="line">export TMPDIR=/opt/raid0/</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">lotus-miner</span></span><br><span class="line">export SCH_QUERY_WORKER=true</span><br><span class="line">export FIL_PROOFS_FIN_TICKETS=0</span><br><span class="line">export FIL_PROOFS_FIN_TICKET_INTERVAL=0</span><br><span class="line">export FIL_PROOFS_P1_TICKETS=2</span><br><span class="line">export FIL_PROOFS_P1_TICKET_INTERVAL=4</span><br><span class="line">export GOLOG_LOG_LEVEL=info</span><br><span class="line">export no_fetch_params=true</span><br><span class="line">export FIL_PROOFS_PARAMETER_CACHE=/opt/raid0/filecoin-proof-parameters/</span><br><span class="line">export LOTUS_MINER_PATH=/opt/raid0/lotusminer</span><br><span class="line">export LOTUS_BACKUP_BASE_PATH=/opt/raid0/minerbackup</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="built_in">export</span> BELLMAN_CPU_SET=</span></span><br><span class="line">export BELLMAN_GPU_BUS_ID=$&#123;gpuid0&#125;</span><br><span class="line">export RAYON_NUM_THREADS=$&#123;rayonnum&#125;</span><br><span class="line">export FIL_PROOFS_WINNING_POST_GPU=$&#123;gpuid0&#125;</span><br><span class="line">export FIL_PROOFS_WINDOW_POST_GPU=$&#123;gpuid1&#125;</span><br><span class="line">EOF</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">配置自动导入环境变量</span></span><br><span class="line">echo &quot;source /opt/raid0/profile&quot; &gt;&gt;/etc/profile</span><br><span class="line"></span><br><span class="line">21、创建进程配置文件</span><br><span class="line">ip=`hostname -I|awk &#x27;&#123;print $1&#125;&#x27;`</span><br><span class="line"></span><br><span class="line">cp /opt/raid0/lotusminer/config.toml&#123;,.bak&#125;</span><br><span class="line">cat &gt;/opt/raid0/lotusminer/config.toml&lt;&lt;EOF</span><br><span class="line">[API]</span><br><span class="line">  ListenAddress = &quot;/ip4/$&#123;ip&#125;/tcp/2345/http&quot;</span><br><span class="line">[Backup]</span><br><span class="line">  DisableMetadataLog = true</span><br><span class="line">[Libp2p]</span><br><span class="line">[Pubsub]</span><br><span class="line">[Dealmaking]</span><br><span class="line">[Sealing]</span><br><span class="line">  MaxWaitDealsSectors = 2</span><br><span class="line">  MaxSealingSectors = 0</span><br><span class="line">  MaxSealingSectorsForDeals = 0</span><br><span class="line">  AlwaysKeepUnsealedCopy = true</span><br><span class="line">    FinalizeEarly = true</span><br><span class="line">    BatchPreCommits = false</span><br><span class="line">    AggregateCommits = false</span><br><span class="line">[Storage]</span><br><span class="line">[Fees]</span><br><span class="line">  MaxPreCommitGasFee = &quot;0.025 FIL&quot;</span><br><span class="line">  MaxCommitGasFee = &quot;0.05 FIL&quot;</span><br><span class="line">  MaxTerminateGasFee = &quot;0.5 FIL&quot;</span><br><span class="line">  MaxWindowPoStGasFee = &quot;5 FIL&quot;</span><br><span class="line">  MaxPublishDealsFee = &quot;0.05 FIL&quot;</span><br><span class="line">  MaxMarketBalanceAddFee = &quot;0.007 FIL&quot;</span><br><span class="line">  [Fees.MaxPreCommitBatchGasFee]</span><br><span class="line">      Base = &quot;0 FIL&quot;</span><br><span class="line">      PerSector = &quot;0.02 FIL&quot;</span><br><span class="line">  [Fees.MaxCommitBatchGasFee]</span><br><span class="line">      Base = &quot;0 FIL&quot;</span><br><span class="line">      PerSector = &quot;0.03 FIL&quot; </span><br><span class="line">[Addresses]</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line">22、创建启动脚本</span><br><span class="line">cat &gt;/opt/raid0/start_lotusminer.sh&lt;&lt;EOF</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">!/bin/bash</span></span><br><span class="line">source /opt/raid0/profile</span><br><span class="line">logbak=\$&#123;LOTUS_MINER_PATH&#125;/logbak</span><br><span class="line">time=\`date +%Y%m%d%H%M%S\`</span><br><span class="line">[ -f \$&#123;LOTUS_MINER_PATH&#125;/logs ] &amp;&amp; mkdir -p \$logbak &amp;&amp; mv \$&#123;LOTUS_MINER_PATH&#125;/logs \$logbak/miner_\$&#123;time&#125;.log</span><br><span class="line">nohup lotus-miner run &gt; /opt/raid0/lotusminer/logs 2&gt;&amp;1 &amp;</span><br><span class="line">EOF</span><br><span class="line"></span><br><span class="line">23、创建矿工号</span><br><span class="line">lotus-miner init --no-local-storage --sector-size 64GiB --owner=$owner --worker=$worker</span><br><span class="line"></span><br><span class="line">24、启动服务</span><br><span class="line">脚本启动</span><br><span class="line">  bash /opt/raid0/start_lotusminer.sh</span><br><span class="line">查看日志</span><br><span class="line">tail -f /opt/raid0/lotusminer/logs</span><br><span class="line">查看 miner 状态</span><br><span class="line">lotus-miner info </span><br></pre></td></tr></table></figure>

<h2 id="信息"><a href="#信息" class="headerlink" title="信息"></a>信息</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash">ip</span></span><br><span class="line">hostname -I</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">cpu</span></span><br><span class="line">lscpu</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">GPU</span></span><br><span class="line">nvidia-smi -L</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">内存条</span></span><br><span class="line">dmidecode|grep -P -A5 &quot;Memory\s+Device&quot;|grep Size|grep -v Range</span><br><span class="line">dmidecode  | grep  -E &#x27;Volatile Size:|Manufacturer:&#x27;</span><br><span class="line">dmidecode|grep -P -A5 &quot;Memory Device&quot; |grep Size</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">主板信息</span></span><br><span class="line">dmidecode |grep -A16 &quot;System Information$&quot;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">nvme盘</span></span><br><span class="line">nvme list</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">网口</span></span><br><span class="line">ethtool enp1s0f0</span><br></pre></td></tr></table></figure>

<h2 id="扇区延期"><a href="#扇区延期" class="headerlink" title="扇区延期"></a>扇区延期</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">cd /opt/raid0/lotusminer-window/</span><br><span class="line">source profile</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">过期的天数</span> </span><br><span class="line">lotus-miner sectors check-expire --cutoff=106560 </span><br><span class="line"></span><br><span class="line">lotus-miner sectors check-expire --cutoff 244800(2880*(过期的天数))</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">延长180天</span></span><br><span class="line">lotus-miner sectors renew --sector-file=sectors_files.txt --extension=518400 --really-do-it</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">延长</span></span><br><span class="line">lotus-miner sectors renew --really-do-it   --sector-file   /home/shen/a.txtaa      --new-expiration   2644519    --tolerance 0  </span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">加gas</span></span><br><span class="line">lotus mpool replace --gas-feecap 55306789 --gas-premium 263764  --gas-limit 4573134063（limit） 返回的cid</span><br><span class="line"></span><br><span class="line">lotus mpool replace --gas-feecap 50000000 --gas-premium 2718117  --gas-limit 3529574370  bafy2bzacec6ma34ngr5orsynyghluquppadsegctzxhkydo6lswkjh4gvirza</span><br><span class="line">                         </span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">查看高度</span> </span><br><span class="line">lotus sync waits</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">查看消息没上链</span></span><br><span class="line">lotus mpool pending --local</span><br><span class="line">lotus mpool pending --local | jq -c &#x27;.CID&#x27; | awk -F &#x27;&quot;&#x27; &#x27;&#123;print $4&#125;&#x27; </span><br><span class="line"></span><br></pre></td></tr></table></figure>
