                <h1 id="处理"><a href="#处理" class="headerlink" title="处理"></a>处理</h1><h2 id="命令"><a href="#命令" class="headerlink" title="命令"></a>命令</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_">#</span><span class="language-bash">查看是否有在落盘</span><br>lotus-miner  sealing jobs | grep -i fin |wc -l<br><span class="hljs-meta prompt_">#</span><span class="language-bash">停落盘</span><br>lotus-miner worker-pause --uuid all --tt fin<br><span class="hljs-meta prompt_">#</span><span class="language-bash">开落盘：</span><br>lotus-miner worker-resume --uuid  all  -tt  fin<br><span class="hljs-meta prompt_">#</span><span class="language-bash">释放内存</span><br>sync &amp;&amp; echo 3 &gt; /proc/sys/vm/drop_caches<br><span class="hljs-meta prompt_">#</span><span class="language-bash">让任务给别的机器做</span><br>lotus-miner sealing jobs |grep  &quot;&quot; | awk &#x27;&#123;print &quot;lotus-miner sealing  abort &quot; $1&#125;&#x27;<br><span class="hljs-meta prompt_">#</span><span class="language-bash">查看状态扇区</span><br>lotus-miner sectors list --states Committing | awk &#x27;NR&gt;1&#123;print $1&#125;&#x27; &gt; /tmp/ip1.txt <br><span class="hljs-meta prompt_">#</span><span class="language-bash">下载lotus快照</span><br>apt -y install dos2unix &amp;&amp; curl -sI  https://snapshots.mainnet.filops.net/minimal/latest.zst |  awk &#x27;/Location:/ &#123;print &quot;wget -c &quot; $2&#125;&#x27;  |dos2unix| bash <br></code></pre></td></tr></table></figure>

<h2 id="报错"><a href="#报错" class="headerlink" title="报错"></a>报错</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_">#</span><span class="language-bash">证明</span><br>strace df -h<br>time=$(date +%Y-%m-%d )<br>cat /opt/raid0/lotusminer-window/lotusminer/logs | grep -a $time  |  grep -E &quot;Checked|computing|Submit|checkPro|faulty sectors|migrated|deadline [0-9]|ERROR|successful|WARN|Index|advmgr&quot; -a<br>lotus-miner proving deadlines | grep current<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">GPU报错</span><br>sudo rmmod nvidia_drm<br>sudo rmmod nvidia_uvm<br>sudo rmmod nvidia_modeset<br>sudo rmmod nvidia<br>nvidia-smi<br>apt-mark hold nvidia-driver-515-server (驱动版本号)<br>查看驱动版本号：cat /proc/driver/nvidia/version<br></code></pre></td></tr></table></figure>

<h2 id="存储"><a href="#存储" class="headerlink" title="存储"></a>存储</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_">#</span><span class="language-bash">格式化文件系统</span><br>lsblk |grep -w 14.6T |awk &#x27;&#123;print &quot;mkfs.xfs -f /dev/&quot;$1&#125;&#x27;<br><span class="hljs-meta prompt_">#</span><span class="language-bash">创建目录</span><br>mkdir -p /mnt/disk&#123;1..36&#125;<br><br>lsblk -l |grep &#x27;14.6T&#x27; |awk &#x27;&#123;printf $1&quot;|&quot;&#125;&#x27;<br><br>lsblk |grep -w 14.6T |awk &#x27;&#123;print   $1&#125;&#x27;<br>lsblk |grep -w 14.6T |awk &#x27;&#123;print   $1&#125;&#x27; | wc -l<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">安装redis 和nfs</span><br>apt install redis -y<br>apt install nfs-kernel-server -y<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">安装mergerfs</span><br>sudo add-apt-repository ppa:ubuntu-toolchain-r/test<br>apt -y install libgcc-s1<br>dpkg -i mergerfs_2.33.5-179-gaef99ad~ubuntu-bionic_amd64_1.deb<br>systemctl restart nfs-server.service <br>systemctl status nfs-server.service <br><br>echo &quot;/export *(rw,async,no_root_squash,no_subtree_check,fsid=-1)&quot; &gt;  /etc/exports<br><span class="hljs-meta prompt_">#</span><span class="language-bash">开始跑</span><br>df -h | grep 15T |awk &#x27;&#123;printf $NF&quot;:&quot;&#125;&#x27; |awk &#x27;&#123;print &quot;mergerfs -o noforget,allow_other,use_ino,nonempty,category.create=redis,minfreespace=65G,combinedirs=/cache/:/sealed/,redis=tcp://127.0.0.1,threads=40,security_capability=false,cache.attr=10000,cache.entry=1000,cache.negative_entry=1000,cache.readdir=true   &quot;$1 &quot;  /export&quot;&#125;&#x27;|bash<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">先河</span><br>df -h | grep 15T |awk &#x27;&#123;printf $NF&quot;:&quot;&#125;&#x27; |awk &#x27;&#123;print &quot;mergerfs -o noforget,allow_other,use_ino,nonempty,category.create=redis,minfreespace=65G,combinedirs=/.lotusworker/cache/:/.lotusworker/sealed/,redis=tcp://127.0.0.1,threads=40,security_capability=false,cache.attr=10000,cache.entry=1000,cache.negative_entry=1000,cache.readdir=true   &quot;$1 &quot;  /export&quot;&#125;&#x27;|bash<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">官方</span><br> df -h | grep 15T |awk &#x27;&#123;printf $NF&quot;:&quot;&#125;&#x27; |awk &#x27;&#123;print &quot;mergerfs -o noforget,allow_other,use_ino,nonempty,minfreespace=65G,category.create=rand  &quot;$1 &quot;  /export&quot;&#125;&#x27;|bash<br><br><br>systemctl restart nfs-server.service <br>systemctl status nfs-server.service <br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">建目录</span><br>mkdir /mnt/data&#123;1..36&#125;<br>for i in `lsblk |grep 14.6 |awk &#x27;&#123;print &quot;ls -l  /dev/disk/by-uuid | grep &quot;$1&#125;&#x27; | bash  | awk &#x27;&#123;print $9&#125;&#x27;  | sort | uniq` ; do a=$(($a+1)); echo &quot;/dev/disk/by-uuid/$i /mnt/data$a xfs defaults 0 0&quot;; done<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">存储初始化</span><br>source /opt/raid0/lotusminer-window/profile <br>lotus-miner storage attach --store --init /mnt/10.0.200.4/export<br>source /opt/raid0/lotusminer-winning/profile <br>lotus-miner storage attach --store /mnt/10.0.200.4/export<br>source /opt/raid0/lotusminer-sealing/profile <br>lotus-miner storage attach --store /mnt/10.0.200.4/export<br></code></pre></td></tr></table></figure>

<h2 id="钱包"><a href="#钱包" class="headerlink" title="钱包"></a>钱包</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-comment">##########多签钱包提币，转币</span></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">提币</span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">miner上执行，取到提币返回值</span><br>lotus chain encode params --encoding=hex  &lt;miner地址&gt;  16   &#123;\&quot;amountRequested\&quot;:\&quot;500000000000000000000\&quot;&#125;<br><span class="hljs-meta prompt_">#</span><span class="language-bash">审批地址上执行</span><br>lotus msig propose --from=&lt;多签审批地址&gt;   &lt;多签钱包地址&gt;    &lt;miner地址&gt;    0  16   &lt;返回值&gt;<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">转币</span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">miner上执行，取转币返回值</span><br>lotus chain  encode params --encoding=hex &lt;多签钱包地址&gt;  2  &quot;&#123;\&quot;To\&quot;:\&quot;&lt;到账地址&gt;\&quot; ,\&quot;Value\&quot;:\&quot;&lt;转账金额&gt;\&quot; , \&quot;Method\&quot;:2 , \&quot;Params\&quot;:\&quot;null\&quot;&#125;&quot;<br><span class="hljs-meta prompt_">#</span><span class="language-bash">在审批地址上执行</span><br>lotus msig propose --from &lt;多签审批地址&gt;  &lt;多签钱包地址&gt;  &lt;到账地址&gt;  &lt;转账金额&gt;   0   &lt;返回值&gt;  <br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-comment">############更好普通owner钱包为多签钱包</span></span><br>lotus-miner actor control list --verbose    #查看miner钱包<br>lotus msig create --required=2 --from [发起人] [签名人1，签名人2]                //创建多签钱包<br>lotus msig inspect    f000000&lt;多签钱包&gt;                                                                         //检查多签钱包<br>lotus send --from    owner钱包    多签钱包   0.1                                                 //给多签钱包转0.1个fil。<br>lotus-miner actor set-owner --really-do-it &lt;newOwner&gt; &lt;oldOwner&gt;         //更换owner钱包给多签地址<br>lotus chain encode params --encoding=hex &lt;minerAddress&gt; 23 \&quot;&lt;newOwnerIdAddress&gt;\&quot;     //执行特有方法得到返回值<br>lotus msig propose --from=&lt;newOwnerSigner&gt; &lt;newOwner&gt; &lt;minerAddress&gt; 0 23 &lt;params&gt;        //确认更换多签钱包<br>通知财务添加多签钱包地址到这个节点审批<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-comment">###更换worker钱包</span></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">创建新钱包</span><br>lotus wallet new bls<br><span class="hljs-meta prompt_">#</span><span class="language-bash">向新钱包转点钱</span><br>lotus send --from    &lt;旧钱包&gt;    &lt;新钱包&gt;<br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-comment">#更改worker地址，命令很快结束，但是要5.5小时才能生效</span></span><br>lotus-miner actor propose-change-worker  --really-do-it   &lt;新地址&gt;<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-comment">####更换control钱包</span></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">创建新钱包</span><br>lotus wallet new bls<br><span class="hljs-meta prompt_">#</span><span class="language-bash">向新钱包转点钱</span><br>lotus send --from    &lt;旧钱包&gt;    &lt;新钱包&gt;<br><span class="hljs-meta prompt_">#</span><span class="language-bash">更换两个control钱包</span><br>lotus-miner actor control set  --really-do-it=true  &lt;新地址1&gt; <br></code></pre></td></tr></table></figure>

<h2 id="算力机器部署"><a href="#算力机器部署" class="headerlink" title="算力机器部署"></a>算力机器部署</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_">#</span><span class="language-bash">组raid0</span><br>mdadm  --stop /dev/md*<br>mdadm --misc --zero-superblock   /dev/nvme*n1<br>组raid0<br>mdadm -Cv /dev/md0 -a yes -n 8  -l 0 /dev/nvme0n1   /dev/nvme1n1 /dev/nvme2n1  /dev/nvme3n1 /dev/nvme4n1 /dev/nvme5n1 /dev/nvme6n1 /dev/nvme7n1<br>mdadm -Cv /dev/md0 -a yes -n 4 -l 0 /dev/nvme0n1  /dev/nvme1n1  /dev/nvme2n1  /dev/nvme3n1<br>mdadm -D --scan &gt;/etc/mdadm.conf<br>mkfs.xfs -f /dev/md0<br>ls -l /dev/disk/by-uuid/|awk &#x27;/md0/&#123;print &quot;echo \&quot;/dev/disk/by-uuid/&quot;$9&quot; /opt/raid0 xfs defaults 0 0\&quot; &gt;&gt;/etc/fstab&quot;&#125;&#x27;|bash <br>mkdir /opt/raid0 -p<br>mount -a<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">关闭图形界面</span><br>systemctl mask sleep.target suspend.target hibernate.target hybrid-sleep.target<br>systemctl set-default multi-user.targe<br>查看df -h 看是否挂载<br>cd /dev/disk/by-uuid/ <br>将磁盘开机自启写在/etc/fstab 中<br>/dev/disk/by-uuid/65f9c92e-b155-405c-b5c6-431706996a84 /opt/raid0 xfs defaults 0 0<br>挂载 mount -a<br>拷贝模版<br>安装nfs<br>export http_proxy=http://10.0.10.1:1087;export https_proxy=http://10.0.10.1:1087;<br>apt install nfs-kernel-server nfs-common -y<br></code></pre></td></tr></table></figure>

span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br></pre></td><td class="code"><pre><code class="hljs shell"> 1、系统优化<br> cat &gt;/etc/security/limits.d/20-nproc.conf&lt;&lt;EOF<br>*          soft    nproc     102400<br>root       soft    nproc     unlimited<br>EOF<br>cat &gt;/etc/security/limits.conf&lt;&lt;EOF<br>*               soft    nofile          10000000<br>*               hard    nofile          10000000<br>root            soft    nofile          10000000<br>root            hard    nofile          10000000<br>*               soft    noproc          65000<br>*               hard    noproc          65000<br>EOF<br><br>cat &gt;/etc/sysctl.conf&lt;&lt;EOF<br>fs.file-max=10000000<br>fs.nr_open=10000000<br>net.ipv4.tcp_tw_reuse = 1<br>net.ipv4.tcp_fin_timeout = 30<br>net.ipv4.tcp_keepalive_time = 1200<br>net.ipv4.ip_local_port_range = 10000 65000<br>net.ipv4.tcp_max_syn_backlog = 204800<br>net.ipv4.tcp_max_tw_buckets = 204800<br>net.ipv4.tcp_max_orphans = 204800<br>net.core.netdev_max_backlog = 204800<br>net.core.somaxconn = 131070<br>vm.swappiness = 0<br>net.unix.max_dgram_qlen = 128<br>net.ipv4.conf.all.rp_filter = 0<br>net.ipv4.conf.default.rp_filter = 0<br>net.ipv4.conf.all.accept_source_route = 0<br>net.ipv4.conf.default.accept_source_route = 0<br>net.ipv4.neigh.default.gc_thresh1 = 512<br>net.ipv4.neigh.default.gc_thresh2 = 28672<br>net.ipv4.neigh.default.gc_thresh3 = 32768<br>vm.dirty_background_ratio = 15<br>vm.dirty_ratio = 20<br>vm.dirty_expire_centisecs = 6000<br>EOF<br>sysctl -p<br><br>sed -i &quot;/DefaultLimitNOFILE/c DefaultLimitNOFILE=10000000&quot; /etc/systemd/system.conf<br>sed -i &quot;/DefaultLimitNPROC/c DefaultLimitNPROC=10000000&quot; /etc/systemd/system.conf<br>systemctl daemon-reexec<br><br>2、依赖安装<br>apt update <br><br>apt install -y tcpdump bash-completion bc net-tools mtr traceroute psmisc tcptrack nload ntpdate lsof tree lrzsz wget glances rsync zip unzip tcptraceroute hwloc ipmitool nvidia-driver-470 tmux -y<br><br>3、时间同步及CST时区设置<br>timedatectl set-timezone Asia/Shanghai<br>(crontab -l;echo &quot;*/1 *  *  *  *  /usr/sbin/ntpdate cn.pool.ntp.org &amp;&gt;/dev/null&quot;) |crontab<br><br>4、nvme盘组RAID1<br>parted  /dev/nvme0n1  mklabel loop  <br><span class="hljs-meta prompt_"># </span><span class="language-bash">mdadm -Cv /dev/md0 -a <span class="hljs-built_in">yes</span> -n 磁盘数量 -l RAID级别 数据盘1 数据盘2 ....</span><br>mdadm -Cv /dev/md0 -a yes -n 2 -l 1 /dev/nvme1n1 /dev/nvme2n1 <br>mdadm -D --scan &gt;/etc/mdadm.conf<br>mkfs.xfs /dev/md0<br>ls -l /dev/disk/by-uuid/|awk &#x27;/md0/&#123;print &quot;echo \&quot;/dev/disk/by-uuid/&quot;$9&quot; /opt/raid0 xfs defaults 0 0\&quot; &gt;&gt;/etc/fstab&quot;&#125;&#x27;|bash <br>mount -a<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">确认挂载正确</span><br>df -h /opt/raid0<br><br>5、 lotus 服务部署<br><span class="hljs-meta prompt_"># </span><span class="language-bash">创建工作目录</span><br>workpath=/opt/raid0<br>mkdir -p /$&#123;workpath&#125;/&#123;lotus/bin,filecoin-proof-parameters&#125;<br><span class="hljs-meta prompt_">#</span><span class="language-bash">下载程序(可以拷贝)</span><br>拷贝lotus<br>做软连接<br>so $&#123;workpath&#125;/lotus/bin/lotus /usr/local/bin/lotus<br><br>6、下载快照   chain.car<br>cd /opt/raid0/<br>在有lotus上执行<br>导出快照<br>lotus chain export --skip-old-msgs --recent-stateroots=900 chain.car<br>方法2:<br>curl -sI https://fil-chain-snapshots-fallback.s3.amazonaws.com/mainnet/minimal_finality_stateroots_latest.car | perl -ne &#x27;/x-amz-website-redirect-location:\s(.+)\.car/ &amp;&amp; print &quot;$1.sha256sum\n$1.car&quot;&#x27; | xargs wget<br>https://lotus.filecoin.io/lotus/manage/chain-management/<br><br>7、下载证明参数 filecoin-proof-parameters<br>在有的地方拷贝<br><br>8、创建环境变量文件<br><span class="hljs-meta prompt_"># </span><span class="language-bash">lotus 相关环境变量</span><br>mkdir -p /opt/raid0/minerbackup<br>rayonnum=`lscpu |awk &#x27;/^CPU\(s\):/&#123;print $2*2&#125;&#x27;`<br>gpuid0=`lspci|awk &#x27;/VGA.*NVIDIA Corporation/&#123;print strtonum(&quot;0x&quot;$1)&#125;&#x27;|sed -n 1p`<br>gpuid1=`lspci|awk &#x27;/VGA.*NVIDIA Corporation/&#123;print strtonum(&quot;0x&quot;$1)&#125;&#x27;|sed -n 2p`<br>[ -z &quot;$gpuid1&quot; ] &amp;&amp; gpuid1=$gpuid0<br><br><br>cat &gt;/opt/raid0/profile&lt;&lt;EOF<br><span class="hljs-meta prompt_"># </span><span class="language-bash">common</span> <br>export PATH=\$&#123;PATH&#125;:/usr/local/bin/<br>export RUST_LOG=info<br>export FIL_PROOFS_PARENT_CACHE=/opt/raid0/filecoin-parents/<br>export FIL_PROOFS_PARAMETER_CACHE=/opt/raid0/filecoin-proof-parameters/<br>export IPFS_GATEWAY=&quot;https://proof-parameters.s3.cn-south-1.jdcloud-oss.com/ipfs/&quot;<br><span class="hljs-meta prompt_"># </span><span class="language-bash">lotus</span><br>export LOTUS_PATH=/opt/raid0/lotus<br>export TMPDIR=/opt/raid0/<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-built_in">export</span> LOTUS_BACKUP_BASE_PATH=/opt/raid0/minerbackup （分离的时候需要使用）</span><br>EOF<br><span class="hljs-meta prompt_"># </span><span class="language-bash">配置自动导入环境变量</span><br>echo &quot;source /opt/raid0/profile&quot; &gt;&gt;/etc/profile<br><br>9、创建进程配置文件<br><span class="hljs-meta prompt_"># </span><span class="language-bash">lotus 进程配置</span><br>ip=`hostname -I|awk &#x27;&#123;print $1&#125;&#x27;`（注意ip的正确）<br><br>cat &gt;/opt/raid0/lotus/config.toml&lt;&lt;EOF<br>[API]<br>  ListenAddress = &quot;/ip4/$&#123;ip&#125;/tcp/1234/http&quot;<br>[Backup]<br>  DisableMetadataLog = true<br>[Libp2p]<br>[Pubsub]<br>[Client]<br>[Metrics]<br>[Wallet]<br>[Fees]<br>[Chainstore]<br>EOF<br><br>10、 创建启动脚本<br>cat &gt;/opt/raid0/start_lotus.sh&lt;&lt;EOF<br><span class="hljs-meta prompt_">#</span><span class="language-bash">!/bin/bash</span><br>source /opt/raid0/profile<br>nohup lotus daemon &gt; /opt/raid0/lotus/logs 2&gt;&amp;1 &amp;<br>EOF<br><br>11、导入快照<br><span class="hljs-meta prompt_"># </span><span class="language-bash">导入环境变量</span><br>source /opt/raid0/profile<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">以前台运行方式导入快照, 建议用复用终端tmux进行</span><br>ll<br>/opt/raid0/minimal_finality_stateroots_517061_2021-02-20_11-00-00.car<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">导入快照</span><br>lotus daemon --import-snapshot chain.car<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">启动lotus</span><br>bash /opt/raid0/start_lotus.sh<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">检查同步高度, 输出Done表示同步完成</span><br>lotus sync wait <br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">导入结束后直接结束进程pkill lotus，通过脚本方式后台启动。</span><br><br>12、启动服务<br><span class="hljs-meta prompt_"># </span><span class="language-bash">脚本方式启动</span><br>bash /opt/raid0/start_lotus.sh<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">检查运行日志</span><br>tail -f /opt/raid0/lotus/logs<br><br><br>13、创建worker及owner钱包<br><span class="hljs-meta prompt_"># </span><span class="language-bash">创建两个钱包地址，lotus自身不区分钱包用途，这里的worker和owner概念来自miner。</span><br>lotus wallet new bls<br>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx1<br><br>lotus wallet new bls<br>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx2<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">查看钱包地址</span><br>lotus wallet list<br>Address                                              Balance    Nonce  <br>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx1  0 FIL  	0  <br>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx2  0 FIL    	0<br><br>14、为owner钱包充值1个fil<br>选择其中一个地址作为owner钱包，创建矿工号时需要手续费<br><br>15、再建一个地址做control钱包<br>lotus-miner actor control  set  --really-do-it   钱包地址<br><br>16 lotus-miner 服务部署<br>17、创建工作目录及下载程序<br>workpath=/opt/raid0<br>mkdir -p /$&#123;workpath&#125;/&#123;lotusminer/bin,filecoin-proof-parameters,minerbackup&#125;<br><br>18、拷贝lotus-miner<br>在有的地方去拷贝<br><br>19、做软链接<br>ln -fs /opt/raid0/lotusminer/bin/lotus-miner /usr/local/bin/lotus-miner<br><br>20、创建环境变量文件<br>cat &gt;/opt/raid0/profile&lt;&lt;EOF<br><span class="hljs-meta prompt_"># </span><span class="language-bash">common</span> <br>export PATH=\$&#123;PATH&#125;:/usr/local/bin/<br>export RUST_LOG=info<br>export FIL_PROOFS_PARENT_CACHE=/opt/raid0/filecoin-parents/<br>export FIL_PROOFS_PARAMETER_CACHE=/opt/raid0/filecoin-proof-parameters/<br>export IPFS_GATEWAY=&quot;https://proof-parameters.s3.cn-south-1.jdcloud-oss.com/ipfs/&quot;<br><span class="hljs-meta prompt_"># </span><span class="language-bash">lotus</span><br>export LOTUS_PATH=/opt/raid0/lotus<br>export TMPDIR=/opt/raid0/<br><span class="hljs-meta prompt_"># </span><span class="language-bash">lotus-miner</span><br>export SCH_QUERY_WORKER=true<br>export FIL_PROOFS_FIN_TICKETS=0<br>export FIL_PROOFS_FIN_TICKET_INTERVAL=0<br>export FIL_PROOFS_P1_TICKETS=2<br>export FIL_PROOFS_P1_TICKET_INTERVAL=4<br>export GOLOG_LOG_LEVEL=info<br>export no_fetch_params=true<br>export FIL_PROOFS_PARAMETER_CACHE=/opt/raid0/filecoin-proof-parameters/<br>export LOTUS_MINER_PATH=/opt/raid0/lotusminer<br>export LOTUS_BACKUP_BASE_PATH=/opt/raid0/minerbackup<br><span class="hljs-meta prompt_">#</span><span class="language-bash"><span class="hljs-built_in">export</span> BELLMAN_CPU_SET=</span><br>export BELLMAN_GPU_BUS_ID=$&#123;gpuid0&#125;<br>export RAYON_NUM_THREADS=$&#123;rayonnum&#125;<br>export FIL_PROOFS_WINNING_POST_GPU=$&#123;gpuid0&#125;<br>export FIL_PROOFS_WINDOW_POST_GPU=$&#123;gpuid1&#125;<br>EOF<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_"># </span><span class="language-bash">配置自动导入环境变量</span><br>echo &quot;source /opt/raid0/profile&quot; &gt;&gt;/etc/profile<br><br>21、创建进程配置文件<br>ip=`hostname -I|awk &#x27;&#123;print $1&#125;&#x27;`<br><br>cp /opt/raid0/lotusminer/config.toml&#123;,.bak&#125;<br>cat &gt;/opt/raid0/lotusminer/config.toml&lt;&lt;EOF<br>[API]<br>  ListenAddress = &quot;/ip4/$&#123;ip&#125;/tcp/2345/http&quot;<br>[Backup]<br>  DisableMetadataLog = true<br>[Libp2p]<br>[Pubsub]<br>[Dealmaking]<br>[Sealing]<br>  MaxWaitDealsSectors = 2<br>  MaxSealingSectors = 0<br>  MaxSealingSectorsForDeals = 0<br>  AlwaysKeepUnsealedCopy = true<br>    FinalizeEarly = true<br>    BatchPreCommits = false<br>    AggregateCommits = false<br>[Storage]<br>[Fees]<br>  MaxPreCommitGasFee = &quot;0.025 FIL&quot;<br>  MaxCommitGasFee = &quot;0.05 FIL&quot;<br>  MaxTerminateGasFee = &quot;0.5 FIL&quot;<br>  MaxWindowPoStGasFee = &quot;5 FIL&quot;<br>  MaxPublishDealsFee = &quot;0.05 FIL&quot;<br>  MaxMarketBalanceAddFee = &quot;0.007 FIL&quot;<br>  [Fees.MaxPreCommitBatchGasFee]<br>      Base = &quot;0 FIL&quot;<br>      PerSector = &quot;0.02 FIL&quot;<br>  [Fees.MaxCommitBatchGasFee]<br>      Base = &quot;0 FIL&quot;<br>      PerSector = &quot;0.03 FIL&quot; <br>[Addresses]<br>EOF<br><br>22、创建启动脚本<br>cat &gt;/opt/raid0/start_lotusminer.sh&lt;&lt;EOF<br><span class="hljs-meta prompt_">#</span><span class="language-bash">!/bin/bash</span><br>source /opt/raid0/profile<br>logbak=\$&#123;LOTUS_MINER_PATH&#125;/logbak<br>time=\`date +%Y%m%d%H%M%S\`<br>[ -f \$&#123;LOTUS_MINER_PATH&#125;/logs ] &amp;&amp; mkdir -p \$logbak &amp;&amp; mv \$&#123;LOTUS_MINER_PATH&#125;/logs \$logbak/miner_\$&#123;time&#125;.log<br>nohup lotus-miner run &gt; /opt/raid0/lotusminer/logs 2&gt;&amp;1 &amp;<br>EOF<br><br>23、创建矿工号<br>lotus-miner init --no-local-storage --sector-size 64GiB --owner=$owner --worker=$worker<br><br>24、启动服务<br>脚本启动<br>  bash /opt/raid0/start_lotusminer.sh<br>查看日志<br>tail -f /opt/raid0/lotusminer/logs<br>查看 miner 状态<br>lotus-miner info <br></code></pre></td></tr></table></figure>

<h2 id="信息"><a href="#信息" class="headerlink" title="信息"></a>信息</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs shell"><span class="hljs-meta prompt_">#</span><span class="language-bash">ip</span><br>hostname -I<br><span class="hljs-meta prompt_">#</span><span class="language-bash">cpu</span><br>lscpu<br><span class="hljs-meta prompt_">#</span><span class="language-bash">GPU</span><br>nvidia-smi -L<br><span class="hljs-meta prompt_">#</span><span class="language-bash">内存条</span><br>dmidecode|grep -P -A5 &quot;Memory\s+Device&quot;|grep Size|grep -v Range<br>dmidecode  | grep  -E &#x27;Volatile Size:|Manufacturer:&#x27;<br>dmidecode|grep -P -A5 &quot;Memory Device&quot; |grep Size<br><span class="hljs-meta prompt_">#</span><span class="language-bash">主板信息</span><br>dmidecode |grep -A16 &quot;System Information$&quot;<br><span class="hljs-meta prompt_">#</span><span class="language-bash">nvme盘</span><br>nvme list<br><span class="hljs-meta prompt_">#</span><span class="language-bash">网口</span><br>ethtool enp1s0f0<br></code></pre></td></tr></table></figure>

<h2 id="扇区延期"><a href="#扇区延期" class="headerlink" title="扇区延期"></a>扇区延期</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs shell">cd /opt/raid0/lotusminer-window/<br>source profile<br><span class="hljs-meta prompt_">#</span><span class="language-bash">过期的天数</span> <br>lotus-miner sectors check-expire --cutoff=106560 <br><br>lotus-miner sectors check-expire --cutoff 244800(2880*(过期的天数))<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">延长180天</span><br>lotus-miner sectors renew --sector-file=sectors_files.txt --extension=518400 --really-do-it<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">延长</span><br>lotus-miner sectors renew --really-do-it   --sector-file   /home/shen/a.txtaa      --new-expiration   2644519    --tolerance 0  <br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">加gas</span><br>lotus mpool replace --gas-feecap 55306789 --gas-premium 263764  --gas-limit 4573134063（limit） 返回的cid<br><br>lotus mpool replace --gas-feecap 50000000 --gas-premium 2718117  --gas-limit 3529574370  bafy2bzacec6ma34ngr5orsynyghluquppadsegctzxhkydo6lswkjh4gvirza<br>                         <br><span class="hljs-meta prompt_">#</span><span class="language-bash">查看高度</span> <br>lotus sync waits<br><span class="hljs-meta prompt_"></span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">查看消息没上链</span><br>lotus mpool pending --local<br>lotus mpool pending --local | jq -c &#x27;.CID&#x27; | awk -F &#x27;&quot;&#x27; &#x27;&#123;print $4&#125;&#x27; <br><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
